<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9d055c21e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Beatmaker</title>
  </head>
  <body>
    <div class="sequence">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0 " class="mute kick-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/sounds/97_Hat_SP_352_01.wav"></option>
          </select>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
